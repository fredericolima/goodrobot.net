{% extends "base.html" %}
{% block title %}{{ page.title }}{%endblock%}
{% block content %}
    <article>
      <header>
        <h1 class="entry-title">
          {{ page.title }}
       </h1>
     {% import 'translations.html' as translations with context %}
     {{ translations.translations_for(page) }}
      </header>
      <div class="entry-content">
        {{ page.content }}
      </div><!-- /.entry-content -->
    </article>
{% endblock %}
