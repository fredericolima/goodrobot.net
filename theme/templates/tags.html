{% extends "base.html" %}

{% block title %}{{ SITENAME }} - Tags{% endblock %}

{% block content %}
  <h1>I've written about:</h1>
  <ul>
    {%- for tag, articles in tags|sort %}
    <li><a class="tag-{{ tag }}" href="{{ SITEURL }}/{{ tag.url }}">{{ tag }}</a> ({{ articles|count }})</li>
    {% endfor %}
  </ul>
{% endblock %}
